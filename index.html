<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validathor</title>
</head>

<body>
    <!--    Formulario  -->
    <form action="/submit" method="post" class="formulario">
        <div class="entrada">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
        </div>

        <div class="entrada">
        <select id="sexo" name="sexo" required>
            <option value="" disabled selected hidden>Genero</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otre">Otre</option>
        </select><br><br>
        </div>

        <div class="entrada">
        <input type="number" id="edad" name="edad"  placeholder="Edad" required><br><br>
        </div>

        <div class="entrada">
            <select name="direccion" id="direccion" required>
                <option value="" disabled selected hidden>Pais</option>
                <option value="México">México</option>
                <option value="EE.UU">EE.UU</option>
                <option value="Canada">Canada</option>
            </select><br><br>
        </div>

        <div class="curp">
        <input type="text" id="curp" name="curp" placeholder="curp" required><br><br>
        </div>

        <div class="rfc">
        <input type="text" id="rfc" name="rfc" placeholder="RFC" required><br><br>
        </div>

        <input type="button" value="Enviar" onclick="capturarDatos()">
    </form>

    <!--    Resultados en pantalla  -->
    <div class="resultados">
        <div class="resultado" id="resultadoNombre"></div>
        <div class="resultado" id="resultadoSexo"></div>
        <div class="resultado" id="resultadoEdad"></div>
        <div class="resultado" id="resultadoDireccion"></div>
        <div class="resultado" id="resultadoCurp"></div>
        <div class="resultado" id="resultadoRfc"></div>
    </div>

    <!--Mensaje de error-->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="mensaje"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
